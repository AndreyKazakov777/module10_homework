<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Задача 3.css">
    <title>Задача 3</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">Чат</h1>
        </header>
        <main class="main">
            <section class="chat">
                <form action="#" class="form form-chat">
                    <input type="text" class="input form-input" placeholder="Введите текст">
                    <button class="btn-mess form-btn">Отправить</button>
                    <button class="geolocation form-btn btn-geo">Геолокация</button>
                </form>
                <div class="wrapper-chat">
                    <div class="user-message"></div>
                </div>

            </section>
        </main>
    </div>

    <script src="Задача 3.js"></script>
</body>
</html>
